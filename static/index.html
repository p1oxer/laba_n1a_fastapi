<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <h1>User Management</h1>
    <div>
        <h2>Users</h2>
        <ul id="user-list"></ul>
    </div>
    <div>
        <h2>Create User</h2>
        <form id="create-user-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="text" id="full_name" placeholder="Full Name" />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Create User</button>
        </form>
    </div>
    <div>
        <h2>Update User</h2>
        <form id="update-user-form">
            <input type="number" id="update-user-id" placeholder="User ID" required />
            <input type="text" id="update-username" placeholder="Username" />
            <input type="email" id="update-email" placeholder="Email" />
            <input type="text" id="update-full_name" placeholder="Full Name" />
            <input type="password" id="update-password" placeholder="Password" />
            <button type="submit">Update User</button>
        </form>
    </div>
    <div>
        <h2>Delete User</h2>
        <form id="delete-user-form">
            <input type="number" id="delete-user-id" placeholder="User ID" required />
            <button type="submit">Delete User</button>
        </form>
    </div>
    <div>
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username-login" placeholder="Username" required />
            <input type="password" id="password-login" placeholder="Password" required />

            <button type="submit">Login</button>
        </form>
    </div>
    <button style="margin-top: 50px;" id="getMyInfo">Get My Info</button>
    <ul id="userInfo">

    </ul>
    <script src="static/script.js"></script>
</body>

</html>
